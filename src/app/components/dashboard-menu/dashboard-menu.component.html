<div>
    <mat-card>
        <mat-card-title>Jobs</mat-card-title>
        <mat-card-content>
            <button mat-raised-button color="primary" (click)="openJobEditorModal()">Create Job Listing</button>
            <button mat-raised-button color="primary" (click)="openJobListings()">View Job Listings</button>
            <button mat-raised-button color="primary" (click)="viewJobApplications()">View Job Applications</button>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-title>Invoices</mat-card-title>
        <mat-card-content>
            <button mat-raised-button color="primary" (click)="displayInvoiceForm()">Enter Invoices</button>
            <button mat-raised-button color="primary" (click)="viewInvoices()">View Invoices</button>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-title>Expenses</mat-card-title>
        <mat-card-content>
            <button mat-raised-button color="primary" (click)="displayExpensesForm()">Enter Expenses</button>
            <button mat-raised-button color="primary" (click)="viewExpenses()">View Expenses</button>
        </mat-card-content>
    </mat-card>
</div>
