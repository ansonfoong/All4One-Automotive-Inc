<div>
    <form class="login-form">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password">

    </form>
</div>
