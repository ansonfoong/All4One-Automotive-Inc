<div mat-dialog-content>
    <form [formGroup]="jobForm">
        <mat-form-field>
            <input type="text" matInput formControlName="jobTitle">
        </mat-form-field>
        <quill-editor formControlName="jobDescription"></quill-editor>
    </form>
    <div mat-dialog-actions>
        <button mat-button (click)="editJob()">Confirm</button>
    </div>
</div>
